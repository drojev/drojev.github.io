title: verde
description: "A blog for Junior Hacker"
author:
  name: "verde"
  email: "someone@somewebsite.somedomain"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: "/"

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "verde"
year : "2024"
custom_variables:
  twitter: "@somehacker"
  github: "https://github.com/somehacker"
  linkedin: "https://linkedin.com/in/somehacker"